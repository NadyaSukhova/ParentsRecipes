<script>
    function NewLine(text) {
        var list = '<ul>';
            word=0;
        for (let i=6; i < text.length-1; i++) {
            if (text[i] == '\n') {
                list += '<li>' + text.substring(word, i) + '</li>'
                word = i;
            }
        }
        return list;
    }
    fetch('Recipes.txt')
        .then(response => response.text())
        .then(text => document.getElementById("rec_text").innerHTML = NewLine(text.substring(text.search("Основная таблица")+"Основная таблица".length,text.search("Попробовать"))))
